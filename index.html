<!DOCTYPE html>
<html>
<head>
	<title>ES6 - Generators</title>
	<script type="text/javascript" src='bundle.js'></script>
	<style type="text/css" media="screen">

			font-family: 'Menlo', 'Lucida Console', 'monospace';

<body>
<h2>To test in the browser:</h2>
<ul>
	<code>
		npm install<br>
		browserify test.js --noparse=FILE --dg false --debug -o bundle.js
	</code>
</ul>
<h2>To test with node (>= v0.11.x-pre):</h2>
<ul>
	<code>node --harmony test.js</code>
</ul>
</body>
</html>
